<!-- This is the html for the button that appears in the browser -->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="SnowflakePage" style="display:none">
      <table>
        <tr>
          <td class="heading">Account ID:</td>
          <td><span id="accountId"></span></td>
        </tr>
        <tr>
          <td class="heading">Banner Text:</td>
          <td><input id="text" type="text" placeholder="Text" /></td>
        </tr>
        <tr>
          <td class="heading">Background Color:</td>
          <td class="bgcolor"></td>
        </tr>
        <tr>
          <td class="heading">Text Color:</td>
          <td class="textcolor"></td>
        </tr>
      </table>
      <button id="Reset">Reset</button>
    </div>

    <div id="NotSnowflakePage">
      This is not a Snowflake page
    </div>    

    <script src="popup.js"></script>
  </body>
</html>
